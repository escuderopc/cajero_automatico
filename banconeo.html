<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero automático</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-infok">
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Banco Bitcoin Neo</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Registro</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Transacciones</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
    </header>
    <main class="bg-dark text-white py-5">
     <div class="container">
         <div class="row">
            <div class="col-xl-12 text-center">
                <h1>¡Bienvenido a tu banda en linea Bitcoin Neo!</h1>
                <br>
                <h1>Hola, Carina.</h1>
                <br>
            </div>  
            <div class="col">
              <h1 class="text-center pt-5 text-white">Opciones disponibles en tu cuenta bitcoin neo</h1>
              <div class="card my-5 rounded-3">
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-xl-4 col-sm-12">
                        <button onclick="consulta()"  class="mb-3 btn btn-outline-info tam w-100"><h2>Consultar saldo</h2></button>
                      </div>
                      <div class="col-xl-4 col-sm-12">
                        <button onclick="ingresa()"  class="mb-3 btn btn-outline-success tam w-100"><h2>Ingresar saldo</h2></button>
                      </div>
                      <div class="col-xl-4 col-sm-12">
                        <button onclick="retirar()" class="mb-3 btn btn-outline-danger tam w-100"><h2>Retirar monto</h2></button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-xl-12 col-sm-12 card my-5 bg-dark">
                <img class="img-doge" src="./img/dogecoin.jpg" alt="dogecoin">
            </div>
          </div>

     </div>
    </main>
    <script src="./js/app.js"></script>
    <script src="./js/db.js"></script>
</body>
<footer class="container-fluid bg-secondary text-dark text-center">
    <h3>Kata JavaScript 2022-DEVF</h3>
</footer>
</html>
