<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero automático</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-infok">
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Banco Bitcoin Neo</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Registro</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Transacciones</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
    </header>
    <main class="bg-white text-dark py-5">
        <div class="container">
            <div class="row text-center">
                <div class="col-xl-6 col-sm-12">
                    <div class="card my-5 bg-dark text-white">
                        <h1 class="text-center pt-5">¡Hola! Ingresa tu usuario y contraseña para continuar.</h1>
                        <div class="card-body">
                            <form id="formLogin">
                                <div class="mb-3">
                                  <label for="inputUser" class="form-label">Usuario</label>
                                  <input type="text" class="form-control" id="inputUser" aria-describedby="userHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="inputPassword" class="form-label">Contraseña</label>
                                    <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
                                    <div id="passwordHelpBlock" class="form-text">
                                      <p>Su contraseña debe tener 4 caracteres, contener solo números y no debe contener espacios, caracteres especiales o emojis.</p>
                                    </div>
                                </div>
                                <button type="submit" class="mb-3 btn btn-primary tam w-100">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-sm-12 card my-5 bg-dark">
                    <img class="img-doge" src="./img/dogecoin.jpg" alt="dogecoin">
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-white text-dark text-center">
        <p>Kata JavaScript 2022-DEVF</p>
    </footer>
    <script src="./js/app.js"></script>
    <script src="./js/db.js"></script>
</body>
</html>
